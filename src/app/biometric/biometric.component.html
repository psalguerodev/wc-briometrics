<mat-card class="example-card">
  <div style="margin-bottom: 10px" *ngIf="isProcessing">
    <mat-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="bufferValue">
    </mat-progress-bar>
  </div>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Invoke Biometrics</mat-card-title>
    <mat-card-subtitle>Via footprint</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://ak5.picdn.net/shutterstock/videos/21570085/thumb/9.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p style="font-size: 15px">Enter your document number</p>
    <form>
      <mat-form-field class="example-full-width">
      <input name="documerNumber"
             matInput
             [disabled]="isProcessing"
             #documentNumberInput
             maxlength="8"
             placeholder="Document Number"
             [(ngModel)]="documentNumber">
      <mat-hint align="end">{{documentNumberInput.value.length}} / 8</mat-hint>
    </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="isProcessing" (click)="invokeBiometric()">INVOKE</button>
    <button mat-button onclick="window.alert('Info click!')">INFO</button>
  </mat-card-actions>
</mat-card>
